# fly.toml app configuration file generated for cliq-server on 2025-05-23T01:20:50+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'cliq-server'
primary_region = 'ord'

[build]
  dockerfile = "src/Cliq.Server/Dockerfile"
  context = "."

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

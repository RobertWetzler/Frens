<!DOCTYPE html>
<html lang="%LANG_ISO_CODE%">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>%WEB_TITLE%</title>
    <!-- The `react-native-web` recommended style reset: https://necolas.github.io/react-native-web/docs/setup/#root-element -->
    <style id="expo-reset">
      /* These styles make the body full-height */
      html,
      body {
        height: 100%;
      }
      /* These styles disable body scrolling if you are using <ScrollView> */
      body {
        overflow: hidden;
      }
      /* These styles make the root element full-height */
      #root {
        display: flex;
        height: 100%;
        flex: 1;
      }
    </style>
    
    <!-- Manifest and favicon -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
    
    <!-- iOS PWA meta tags for proper home screen icon display -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Frens" />
    
    <!-- iOS home screen icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icon-152.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="icon-144.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="icon-180.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="icon-152.png" />
    <link rel="apple-touch-icon" href="icon-180.png" />
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#8C66FF" />
    <meta name="msapplication-TileColor" content="#8C66FF" />
    <meta name="msapplication-TileImage" content="icon-144.png" />
  </head>

  <body>
    <!-- Use static rendering with Expo Router to support running without JavaScript. -->
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <!-- The root element for your Expo app. -->
    <div id="root"></div>
  </body>
</html>
